<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>North Riders - XMAS Dinner</title>

    img.logo {
      width: 320px;
      margin-top: 0px;     /* era 25px */
      margin-bottom: 0px;  /* aggiunto */
    }

    /* CONTENITORE */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 25px;   /* era 25px */
    }

    h2 {
      margin-top: 0px;  /* ridotto */
      margin-bottom: 0px;
    }

    iframe {
      width: 100%;
      max-width: 640px;
      height: 800px;
      border: none;
      background: transparent;
    }

  </style>
</head>
<body>

<div class="overlay">

  <!-- LOGO -->
  <img class="logo" src="NR_LOGO_XMAS1.png" alt="North Riders Logo">
